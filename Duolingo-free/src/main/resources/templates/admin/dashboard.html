<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel Administrador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f4f6f9;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: #1f2937;
            color: #fff;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: #cbd5e1;
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #2563eb;
            color: #fff;
        }

        .content {
            flex: 1;
            padding: 30px;
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>

<div class="admin-container">

    <aside class="sidebar">
        <h2>Admin</h2>
        <a th:href="@{/admin}" class="active">Dashboard</a>
        <a th:href="@{/admin/usuarios}">Usuarios</a>
        <a th:href="@{/logout}">Cerrar sesión</a>
    </aside>

    <main class="content">
        <h1>Panel Administrador</h1>
        <br>

        <div class="card">
            <p>Bienvenido al sistema de administración.</p>
            <br>
            <a th:href="@{/admin/usuarios}">➡ Gestionar Usuarios</a>
        </div>
    </main>

</div>

</body>
</html>
