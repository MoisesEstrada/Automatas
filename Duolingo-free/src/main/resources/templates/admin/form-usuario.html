<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Usuario</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f4f6f9;
        }

        /* Layout */
        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #1f2937;
            color: #fff;
            padding: 20px;
        }

        .sidebar .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
        }

        .sidebar nav a {
            display: block;
            color: #cbd5e1;
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .sidebar nav a:hover,
        .sidebar nav a.active {
            background: #2563eb;
            color: #fff;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 30px;
        }

        .content h1 {
            margin-bottom: 20px;
        }

        /* Card */
        .card {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        /* Form */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
        }

        /* Buttons */
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-primary {
            background: #2563eb;
            color: #fff;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #1e40af;
        }

        .btn-secondary {
            text-decoration: none;
            background: #e5e7eb;
            color: #111827;
            padding: 10px 16px;
            border-radius: 6px;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }
    </style>
</head>

<body>

<div class="admin-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">Admin</h2>
        <nav>
            <a th:href="@{/admin}">Dashboard</a>
            <a th:href="@{/admin/usuarios}" class="active">Usuarios</a>
            <a th:href="@{/logout}">Cerrar sesi√≥n</a>
        </nav>
    </aside>

    <!-- Content -->
    <main class="content">
        <h1>Registrar Usuario</h1>

        <div class="card">
            <form th:action="@{/admin/usuarios/guardar}"
                  th:object="${usuario}"
                  method="post">

                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" th:field="*{nombre}" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" required>
                </div>

                <div class="form-group">
                    <label>Rol</label>
                    <select th:field="*{rol}">
                        <option value="ADMIN">ADMIN</option>
                        <option value="DOCENTE">DOCENTE</option>
                        <option value="ESTUDIANTE">ESTUDIANTE</option>
                    </select>
                </div>

                <div class="actions">
                    <button type="submit" class="btn-primary">Guardar</button>
                    <a th:href="@{/admin/usuarios}" class="btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

</div>

</body>
</html>
