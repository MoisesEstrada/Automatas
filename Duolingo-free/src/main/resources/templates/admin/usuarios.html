<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuarios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f4f6f9;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: #1f2937;
            color: #fff;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: #cbd5e1;
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #2563eb;
            color: #fff;
        }

        .content {
            flex: 1;
            padding: 30px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #1f2937;
            color: white;
        }

        tr:hover {
            background: #f1f5f9;
        }

        .btn-delete {
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="admin-container">

    <aside class="sidebar">
        <h2>Admin</h2>
        <a th:href="@{/admin}">Dashboard</a>
        <a th:href="@{/admin/usuarios}" class="active">Usuarios</a>
        <a th:href="@{/logout}">Cerrar sesión</a>
    </aside>

    <main class="content">
        <h1>Usuarios</h1>
        <br>

        <a th:href="@{/admin/usuarios/nuevo}">➕ Nuevo Usuario</a>

        <div class="card">
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>

                <tr th:each="u : ${usuarios}">
                    <td th:text="${u.nombre}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.rol}"></td>
                    <td>
                        <a th:href="@{/admin/usuarios/eliminar/{id}(id=${u.idUsuario})}"
                           class="btn-delete">Eliminar</a>
                    </td>
                </tr>
            </table>
        </div>
    </main>

</div>

</body>
</html>
