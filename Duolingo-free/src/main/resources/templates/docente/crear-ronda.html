<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Ronda</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            background: #343a40;
            color: #fff;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 220px;
            padding: 30px;
        }
        .card {
            width: 400px;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Docente</h2>
    <a th:href="@{/docente}">üè† Inicio</a>
    <a th:href="@{/docente/ronda}">üìö Mis Rondas</a>
</div>

<div class="content">
    <div class="card">
        <h2>Nueva Ronda</h2>

        <form th:action="@{/docente/rondas/guardar}" th:object="${ronda}" method="post">
            <label>T√≠tulo</label>
            <input type="text" th:field="*{titulo}" required>

            <label>Descripci√≥n</label>
            <textarea th:field="*{descripcion}"></textarea>

            <button type="submit">Guardar</button>
        </form>
    </div>
</div>

</body>
</html>
