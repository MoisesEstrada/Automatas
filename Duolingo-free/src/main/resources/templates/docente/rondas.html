<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Rondas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            background: #343a40;
            color: #fff;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 220px;
            padding: 30px;
        }
        .card {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .new-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f1f1f1;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Docente</h2>
    <a th:href="@{/docente}">üè† Inicio</a>
    <a th:href="@{/docentes/ronda}">üìö Mis Rondas</a>
</div>

<div class="content">
    <div class="card">
        <h2>Mis Rondas</h2>

        <a class="new-btn" th:href="@{/docente/rondas/nueva}">‚ûï Nueva Ronda</a>

        <ul>
            <li th:each="r : ${ronda}">
                <span th:text="${r.titulo}"></span>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
