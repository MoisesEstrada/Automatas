<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Rondas</title></head>
<body>
<h2>Rondas Disponibles</h2>

<ul>
    <li th:each="r : ${rondas}">
        <span th:text="${r.titulo}"></span>
        <a th:href="@{/estudiante/quiz/{id}(id=${r.idRonda})}">Iniciar</a>
    </li>
</ul>
</body>
</html>
